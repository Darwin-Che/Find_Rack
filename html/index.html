<body>
    <div>
        <h2>Search for movie</h2>
        <input id="query_movies_title" type="text" placeholder="Title"/>
        <button onclick="query_movies(this)">Go!</button>
        <pre class="out"></pre>
    </div>
    <div>
        <h2>List all users</h2>
        <button onclick="query_users(this)">Go!</button>
        <pre class="out"></pre>
    </div>
    <div>
        <h2>Create user account</h2>
        <input id="create_user_username" type="text" placeholder="Username"/>
        <input id="create_user_password" type="password" placeholder="Password"/>
        <button onclick="create_user(this)">Go!</button>
        <pre class="out"></pre>
    </div>
    <div>
        <h2>Login</h2>
        <input id="login_username" type="text" placeholder="Username"/>
        <input id="login_password" type="password" placeholder="Password"/>
        <button onclick="login(this)">Go!</button>
        <pre class="out"></pre>
    </div>
    <script src="/script.js"></script>
</body>
